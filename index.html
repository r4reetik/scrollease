<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
        <script src="https://www.auduno.com/clmtrackr/build/clmtrackr.min.js"></script>
        <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
            type="text/javascript"
        ></script>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="https://kit.fontawesome.com/1f8b81b271.js" crossorigin="anonymous"></script>
        <title>ScrollEase</title>
    </head>
    <body class="text-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 text-center pt-2" style="font-size: 32px">
                    <div style="font-size: 60px; font-weight: 700">
                        <span style="color: #ff7466">.</span>se
                    </div>
                    <div class="row mb-1 mt-4">
                        <div class="col"><i class="fas fa-search-plus"></i></div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <i class="fas fa-search-minus"></i>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <i class="fas fa-highlighter"></i>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <i class="fas fa-edit"></i>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <i class="fas fa-print"></i>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 180px">
                        <div class="col">
                            <i class="fas fa-share-alt"></i>
                        </div>
                    </div>
                </div>
                <div class="col-11">
                    <div class="row content-row">
                        <div class="col-9 border border-dark p-3 border-3 doc-col" id="divIframe">
                            <iframe
                                id="docIframe"
                                src="./assets/upload/Charles-Babbage.pdf"
                                width="100%"
                                height="5000%"
                            ></iframe>
                        </div>
                        <div class="col-3">
                            <div class="row mb-4">
                                <div class="col">
                                    <h1 class="text-blue" style="font-size: 50px">
                                        Scroll<span class="text-red">Ease</span>
                                        <hr class="m-0" style="width: 70%; height: 3px" />
                                    </h1>
                                    <p class="text-red" style="font-weight: 500">
                                        Easy to feel Lazy <i class="far fa-smile-wink"></i>
                                    </p>

                                    <ul>
                                        <ul class="list-unstyled">
                                            <li class="text-dark">
                                                <i
                                                    class="fas fa-circle text-red"
                                                    style="font-size: 12px"
                                                ></i>
                                                Choose your PDF.
                                            </li>
                                            <li class="text-dark">
                                                <i
                                                    class="fas fa-circle text-red"
                                                    style="font-size: 12px"
                                                ></i>
                                                Sit back and enjoy!
                                            </li>
                                        </ul>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="center p-2">
                                        <div class="title">
                                            <h1 class="text-blue">SELECT OR DROP PDF</h1>
                                            <hr
                                                class="text-blue mx-auto"
                                                style="margin-top: 0"
                                                width="70%"
                                            />
                                        </div>
                                        <div class="dropzone">
                                            <i
                                                class="fas fa-plus-circle text-blue"
                                                style="font-size: 72px"
                                            ></i>
                                            <input
                                                type="file"
                                                class="upload-input"
                                                id="fileUpload"
                                            />
                                        </div>

                                        <button
                                            type="button"
                                            class="btn btn-lg"
                                            id="uploadButton"
                                        >
                                            UPLOAD FILE
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col video-wrap">
                                    <video id="video" playsinline autoplay></video>
                                    <div id="overlay-1"></div>
                                    <div id="overlay-2"></div>
                                </div>
                            </div>
                            <div class="row" style="font-family: 'Montserrat', sans-serif">
                                <div class="col text-center">
                                    <input
                                        type="range"
                                        class="form-range"
                                        min="0"
                                        max="10"
                                        id="rangeHeight"
                                    />
                                    <label for="rangeHeight" class="form-label text-blue">
                                        HEIGHT
                                    </label>
                                </div>
                                <div class="col text-center">
                                    <input
                                        type="range"
                                        class="form-range"
                                        min="10"
                                        max="66"
                                        id="rangePosition"
                                    />
                                    <label for="rangePosition" class="form-label text-blue">
                                        POSITION
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col text-center text-white">
                            Designed by <strong>Neeru Yadav</strong>
                            <i class="fas fa-circle mx-3" style="color: #ff7466"></i>
                            Developed by <strong>Reetik Rajan</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>

        <script src="scripts/script.js"></script>
    </body>
</html>
